<html>

<head>
    <meta charset="UTF-8">
    <title>my first web page</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="index_edit">
    <!-- Navbar -->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <form class="form">
        <h1 style="text-align: center; color:maroon;">SIGN UP</h1>
        <div>
            <p class="input-label">Name:</p>
            <input class="input-box" type="text" name="full-name" placeholder="Full Name" required>
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-box" type="email" name="email" placeholder="Email Id" required>
        </div>
        <div>
            <p class="input-label">Date of Birth:</p>
            <input type="date" name="date">
        </div>
        <div>
            <p class="input-label"> Password:</p>
            <input class="input-box" type="password" name="password" required minlength="4" maxlength="10">
        </div>
        <div>
            <p class="input-label"> Confirm Password:</p>
            <input class="input-box" type="password" name="confirm-password" minlength="4" required maxlength="10">
        </div>
        <div>
            <p class="input-label"> Gender:</p>
            <input type="radio" name="male" value="male"> Male
            <input type="radio" name="female" value="female"> Female
            <input type="radio" name="Others" value="Others"> Others
        </div>
        <div>
            <p class="input-label"> Security Question:</p>
            <input list="technologies" name="technology">
            <datalist id="technologies">
                <option value="What is your pet name?">
                <option value="What is your fav. book?">
                <option value="What is your nickname?">
                <option value="Who is your friend?">
                <option value="What is your age?">
                <option value="What is your fav. food?">
                </datalist>
        </div>
        <div>
            <br>
            <textarea name="answer" rows="4" cols="25"></textarea>
        </div>
        <div>
            <br>
            <input type="checkbox" name="terms=conditions" value="accept" required>I agree to accept all the terms and conditons
        </div>
        <br>
        <input id="btn-submit" type="submit" value="Register">
        <input id="btn-reset" type="reset" value="Reset">
    </form>
</body>

</html>
